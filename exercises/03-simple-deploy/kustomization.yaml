apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: simple-deploy-

labels:
- pairs:
    exo: simple-deploy
  includeSelectors: true

resources:
- deploy.yaml
- service.yaml

configMapGenerator:
- name: nginx-config
  options:
    disableNameSuffixHash: true
  files:
  - auth-nginx.conf

secretGenerator:
- name: basic-auth
  options:
    disableNameSuffixHash: true
  files:
  - .htpasswd
